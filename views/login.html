<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="login" />
    <div class="container-center-horizontal">
      <div class="login screen">
        <div class="rectangle-3"></div>
        <h1 class="title">Login</h1>
        <div class="overlap-group">
          <img class="vector" src="img/vector-1.svg" alt="Vector" />
          <div class="rectangle-4"></div>
          <div class="email inter-bold-white-20px">Email</div>
        </div>
        <div class="overlap-group3">
          <div class="overlap-group4"><div class="password inter-bold-white-20px">Password</div></div>
          <img class="vector-1" src="img/vector.svg" alt="Vector" />
        </div>
        <div class="overlap-group1"><div class="login">Login</div></div>
        <div class="overlap-group2 inter-normal-black-24px">
          <img class="vector-2" src="img/vector-4.svg" alt="Vector" />
          <div class="place">Register</div>
          <div class="forgot-password">Forgot Password?</div>
        </div>
      </div>
    </div>
  </body>
</html>
