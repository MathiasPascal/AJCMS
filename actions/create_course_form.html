<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Course</title>
</head>
<body>
<h2>Create Course</h2>
<form action="create_course_action.php" method="post">
    <label for="courseCode">Course Code:</label><br>
    <input type="text" id="courseCode" name="courseCode" required><br><br>

    <label for="courseName">Course Name:</label><br>
    <input type="text" id="courseName" name="courseName" required><br><br>

    <label for="cohort">Cohort (Alphabet):</label><br>
    <input type="text" id="cohort" name="cohort" maxlength="1" required><br><br>

    <label for="semester">Semester (e.g., Spring):</label><br>
    <input type="text" id="semester" name="semester" required><br><br>

    <label for="academicYear">Academic Year:</label><br>
    <input type="number" id="academicYear" name="academicYear" min="2023" max="2099" required><br><br>

    <label for="classDays">Class Days (Comma-separated):</label><br>
    <input type="text" id="classDays" name="classDays" required><br><br>

    <label for="classTimes">Class Times (Comma-separated):</label><br>
    <input type="text" id="classTimes" name="classTimes" required><br><br>

    <input type="submit" value="Create Course">
</form>
</body>
</html>
